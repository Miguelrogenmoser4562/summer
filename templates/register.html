<!DOCTYPE html>
<html>
    <head>
        <script>
            document.addEventListener("keyup", function(event){
                if(event.key === "Enter"){
                    if (event.key === "Enter") {
                        event.preventDefault();
                        document.getElementById("button_id").click();
                    }
                 }
            })
        </script>
        <script src="/static/script.js"></script>
        <script src="https://kit.fontawesome.com/c49df518a2.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/style.css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <title>Login</title>
    </head>
    <body class="background1" style="display: flex; align-items: center; justify-content: center; padding: 2%;">
            <div class="container1 text-center animate_start" id="div"> 
                {% if error == "none"%}
                <div style="padding-top:7%">
                    <img class="logo" style="width:23%" src="/static/logo.jpg" alt="logo">
                </div>
                {%endif%}
                {% if error != "none" %}
                <div style="padding-top:4%">
                    <img class="logo" style="width:23%" src="/static/logo.jpg" alt="logo">
                </div>
                <div class="alert alert-danger error" style="box-shadow: 0 0 2px 2px red;" role="alert">
                    <p>{{error}}</p>
                </div>
                {%endif%}
                <div style="padding-top:8%">
                    <p class="text" style="font-family:serif; font-size: 33px; font-weight: 310;">Make an account</p>
                </div>
                <form action="/register" method="post" id="form">
                    <div style="padding-top: 7%">
                        <input class="input1" required type="text" autocomplete="off" oninput="email_clear()" onchange="email_check()" name="Email" id="Email" placeholder="Email" value="{{Email}}">
                        <span class="underline"></span>
                        <p style="color:red; height:2%; display:none; margin-bottom: 5px; margin-top: -15px;" id="error"></p>
                    </div>
                    <div style="padding-top: 1%">
                        <input class="input1" maxlength="35" required type="text" name="Username" placeholder="Username" value="{{Username}}">
                        <span class="underline"></span>
                    </div>
                    <div style="padding-top: 1%">
                        <input class="input1" id="password_id_icon" name="Password" required type="password" placeholder="Password" value="{{Password}}">
                        <i onclick="password()"  id="icon" class="fa-sharp fa-solid fa-eye fa-lg password"></i>
                    </div>
                    <div style="padding-top: 6%;">
                        <button class="buttons" type="button" id="button_id" onclick="form_submit()">Register</button>
                    </div>
                </form>
        </div>

    </body>
</html>
