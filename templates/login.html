<!DOCTYPE html>
<html>
    <head>
        <script src="/static/script.js"></script>
        <script src="https://kit.fontawesome.com/c49df518a2.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/style.css">
        <title>Login</title>
    </head>
    <body class="background1" style="display: flex; align-items: center; justify-content: center; padding: 2%;">
        <div class="container1 text-center animate_start"> 
            <div style="padding-top:7%">
                {% if error == "" %}
                    <img class="logo" style="width:28%" src="/static/logo.jpg" alt="logo">
                {%endif%}
                {% if error != ""%}
                <img class="logo" style="width:20%" src="/static/logo.jpg" alt="logo">
                <div class="alert alert-danger error" style="box-shadow: 0 0 2px 2px red;" role="alert">
                    <p>{{error}}</p>
                </div>
                {%endif%}
            </div>
                <div style="padding-top:8%">
                    <p style="font-size: 21px; font-weight: 300;">Login to your account</p>
                </div>
                <form action="/login" method="post" id="form">
                    {% if error == ""%}
                    <div style="padding-top: 7%">
                        <input class="input1" required type="text" value="{{Username}}" name="Username" placeholder="Username or email">
                        <span class="underline"></span>
                    </div>
                    {% else %}
                    <div style="padding-top: 3%">
                        <input class="input1" required type="text" value="{{Username}}" name="Username" placeholder="Username or email">
                        <span class="underline"></span>
                    </div>
                    {%endif%}
                    <div style="padding-top: 1%">
                        <input class="input1" id="password_id_icon" value="{{Password}}" required type="password" name="Password" placeholder="Password">
                        <i onclick="password()"  id="icon" class="fa-sharp fa-solid fa-eye fa-lg password"></i>
                    </div>
                    <div style="padding-top: 4%;">
                        <button class="buttons">Login</button>
                    </div>
                </form>
                <div style="padding-top:8%; font-size: 100%;">
                    <p style="float:center;">Forgot password?</p>
                    <a href="/register" style="text-decoration:none; color:whitesmoke; float:center;">Don't have an account?</a>
                </div>
        </div>
    </body>
</html>
