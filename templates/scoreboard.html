
    <div style="overflow-y:auto;overflow-x:hidden; height:100%; width:100%;border-radius: 2rem; overflow: overlay">
        <table class="table table-striped table-dark" style="border-collapse: separate;border-spacing: 0; height:100%; width:100%; ">
            <thead>
              <tr class="tables_">
                <th scope="col" style="border-radius: 2rem 0 0 0;">#</th>
                <th scope="col">Username</th>
                <th scope="col" style="border-top-right-radius: 2rem;">Points</th>
              </tr>
            </thead>
            <tbody>
              {% for x in range(count) %}
              <tr class="tables_">
                <th scope="row">{{x + 1}}</th>
                <td>{{users[x].username}}</td>
                <td>{{users[x].points}}</td>
              </tr>
              {% endfor %}
              
              {% for x in range(50 - count) %}
              <tr class="tables_">
                <th scope="row">{{count + x + 1}}</th>
                <td>Player{{count + x + 1}}</td>
                <td>0</td>
              </tr>
              {% endfor %}
          </table>
    </div>
